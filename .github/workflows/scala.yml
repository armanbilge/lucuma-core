name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: coursier/cache-action@v3
      - name: Set up JDK
        uses: olafurpg/setup-scala@v7
        with:
          java-version: adoptjdk@11
      - name: Run compile
        run: csbt headerCheck +compile +test +doc
